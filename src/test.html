<!--
	General notice: mixing of lovercased upercased tags and params. Better use all tags and params as lowecased.  
 -->
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<!-- They are no xmlns declaration for HTML 4.01, only for XHTML at all -->
<HTML xmlns:fb="http://www.facebook.com/2008/fbml">
<HEAD>
<!-- 
	1) Missing charset declaration in HEAD. Should be something like that:
			<head>
	   			<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
			</head>
	2) Declaration of <script> tag without language parameter. 
	   Some browsers supports not only JavaScript. 
	   So better specify language of the script.		
	3) Removed wrongly escaped comment for $.get(...) which broke HTML code.				  
-->
<SCRIPT SRC="http://code.jquery.com/jquery-1.7.2.js"></SCRIPT>
<script>
$.get("/getinfo/111", {}, function(data) { $('.InfoDiv').html(data); });
</script>
</HEAD>
<BODY>
<H1><FONT FACE="verdana" COLOR="green">Welcome</FONT></H1>
<CENTER><DIV CLASS="InfoDiv"></DIV></CENTER>
</BODY>
<!-- 
	1) <div> tag not allowed after BODY closed
	2) Empty <script> tag. Also not specified language
	3) Script tags should be declared in the HEAD    
-->
<DIV ID="fb-root"></DIV>
<SCRIPT></SCRIPT>
</HTML>
